<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>BMI calculator | BMI計算機</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="計算並記錄您的 BMI" />
    <meta name="keywords" content="BMI" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
<div class="wrap">
    <div class="header" id="top">
        <div class="logo">
            <h1>BMI calculator | BMI 計算機</h1>
        </div>
        <div class="inputArea">
            <label for="height">身高 cm</label>
            <input type="number" id="height" placeholder="請輸入身高">
            <label for="weight">體重 kg</label>
            <input type="number" id="weight" placeholder="請輸入體重">
        </div>
        <a href="#" class="seeResult">看結果</a>
        <div class="result">
            <div>
                <p class="result-index"><span>BMI</span></p>
                <a href="#" class="result-tryAgain"><img src="images/icons_loop.png"></a>
            </div>
        </div>
    </div>
    <div class="content">
        <h2>BMI 紀錄</h2>
        <ul id="list">
        </ul>
    </div>
    <div class="footer">
        <a href="#top"><img src="images/BMICLogo.png" alt="BMI calculator"></a>
    </div>

</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
